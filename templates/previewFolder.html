<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Image Search Tool â€“ Folder Preview</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Folder Preview</h1>
    {% if images %}
    {% for fn in images %}
      <img
        src="{{ url_for('serve_image', filename=fn) }}"
        style="max-width:200px; margin:.5rem;"
        alt="{{ fn }}"
      />
    {% endfor %}
  {% else %}
    <p>No results yet.</p>
  {% endif %}
  </div>
</body>
</html>
